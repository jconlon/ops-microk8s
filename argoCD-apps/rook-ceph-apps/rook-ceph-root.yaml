apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jconlon/ops-microk8s.git
    targetRevision: main
    path: argoCD-apps/rook-ceph-apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
