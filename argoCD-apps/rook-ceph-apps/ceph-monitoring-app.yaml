apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # Deploy after storage classes are ready
spec:
  project: default

  source:
    repoURL: https://github.com/jconlon/ops-microk8s.git
    targetRevision: main
    path: rook-ceph/monitoring

  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph  # Default namespace for resources without explicit namespace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
