# prometheus-only-values.yaml
# Prometheus + Operator + Exporters only

prometheus:
  enabled: true
  prometheusSpec:
    # Storage configuration using Rook/Ceph for critical metrics data
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: rook-ceph-block # 3 replicas on Ceph
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 100Gi

    # Resource limits
    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 1000m
        memory: 4Gi

    # Retention policy - keep within 90Gi of 100Gi allocation
    retention: 30d
    retentionSize: 90GB

    # Additional configuration for better performance
    walCompression: true
    enableFeatures:
      - exemplar-storage
      - memory-snapshot-on-shutdown
    
    # Additional scrape configs (empty but required for some configurations)
    additionalScrapeConfigs: []

    # ServiceMonitor selector - allows automatic discovery of ServiceMonitors
    serviceMonitorSelector: {}

    # PrometheusRule selector - allows automatic discovery of PrometheusRules
    ruleSelector: {}

    # External URL configuration for LoadBalancer access
    externalUrl: "http://prometheus.verticon.com"

  # Prometheus service configuration for MetalLB
  service:
    type: LoadBalancer
    port: 80
    targetPort: 9090 # Internal Prometheus port
    annotations:
      metallb.universe.tf/loadBalancerIPs: "192.168.0.202"

# Enable operator and exporters
prometheusOperator:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 100Mi
  admissionWebhooks:
    enabled: false

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

# Disable other components
grafana:
  enabled: false
alertmanager:
  enabled: false

# Default rules
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeScheduler: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true

# Global configuration
global:
  rbac:
    create: true
    pspEnabled: false

# Disable unnecessary components for MicroK8s
kubeProxy:
  enabled: false
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeEtcd:
  enabled: false